<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Galaxy Themed Pages</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./image.png') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .input-field {
            margin: 10px 0;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #4e54c8;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #00c6ff;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .nav a {
            color: #00c6ff;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, #fff 50%, transparent 100%);
            border-radius: 50%;
            animation: twinkle 1.5s infinite ease-in-out, move 10s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes move {
            0% {
                top: -10px;
                left: calc(50% - 10px);
            }
            100% {
                top: 110%;
                left: calc(45% - 10px);
            }
        }

        .star:nth-child(2) {
            animation-duration: 12s;
            left: 60%;
        }

        .star:nth-child(3) {
            animation-duration: 8s;
            left: 30%;
        }

        .star:nth-child(4) {
            animation-duration: 15s;
            left: 70%;
        }

        .star:nth-child(5) {
            animation-duration: 18s;
            left: 40%;
        }

        .stars-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="stars-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <div class="container" id="loginPage">
        <div class="card">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required minlength="6" />
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="container" id="userInfoPage" style="display: none;">
        <div class="card">
            <h1>User Information</h1>
            <p>Name: Jane Doe</p>
            <p>Email: jane.doe@example.com</p>
            <div class="nav">
                <a href="#" onclick="navigateTo('loginPage')">Logout</a>
                <a href="#" onclick="navigateTo('profilePage')">Go to Profile</a>
            </div>
        </div>
    </div>

    <div class="container" id="profilePage" style="display: none;">
        <div class="card">
            <h1>Personal Profile</h1>
            <p>Age: 28</p>
            <p>Location: Earth</p>
            <p>Interests: Astronomy, Space Exploration, Coding</p>
            <div class="nav">
                <a href="#" onclick="navigateTo('loginPage')">Logout</a>
                <a href="#" onclick="navigateTo('userInfoPage')">Back to Info</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            navigateTo('userInfoPage');
        });

        function navigateTo(pageId) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('userInfoPage').style.display = 'none';
            document.getElementById('profilePage').style.display = 'none';
            document.getElementById(pageId).style.display = 'flex';
        }
    </script>

</body>
</html>
